<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Drop Down Menu</title>
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="dropdown">
            <div class="select">
                <span class="selected">Figma</span>
                <div class="caret"></div>
            </div>
            <ul class="menu">
                <li>Framer</li>
                <li>Sketch</li>
                <li>Invision Studio</li>
                <li class="active">Figma</li>
                <li>Adobe XD</li>
            </ul>
        </div>

        <div class="dropdown">
            <div class="select">
                <span class="selected">FaceBook</span>
                <div class="caret"></div>
            </div>
            <ul class="menu">
                <li class="active">FaceBook</li>
                <li>Instagram</li>
                <li>Twitter</li>
                <li>Linkedin</li>
                <li>Tik Tok</li>
            </ul>
        </div>
        
    </body>
</html>
